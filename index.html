<!DOCTYPE html>
<html>
    <head>
        <title>Unit 7 Project</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=New+Tegomin&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Evelyn's Electronics</h1>
        </div>
        <div class="products">
            <div class="product_buttons_box">
                <h4>Product List</h4>
                <ul class="product_list">
                    <li>
                        <button class="tv_button">Television</button>
                    </li>
                    <li>
                        <button class="laptop_button">Laptop</button>
                    </li>
                    <li>
                        <button class="ipad_button">Ipad</button>
                    </li>
                    <li>
                        <button class="phone_button">Phone</button>
                    </li>
                </ul>
            </div>
            <div class="product_display">
                <img src="https://i.ytimg.com/vi/Gu24piLwtOg/maxresdefault.jpg" class="product_image">
                <p class="product_text"></p>
            </div>
        </div>
        <div>Insert address here:</div>
        <input class= "address">
        <button class= "address_button">Ship</button>
    </body>
</html>
